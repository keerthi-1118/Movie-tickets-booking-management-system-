<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details - BookMyShow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body onload="loadMovieDetails()">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">ShowBuzz</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1><span id="user"></span>Movie Details</h1>
        <div class="movie-details">
            <img id="moviePoster" src="" alt="Movie Poster" class="movie-poster">
            <div class="movie-info">
                <h2 id="movieTitle"></h2>
                <div class="metadata">
                    <span id="movieRating"></span> | 
                    <span id="movieLanguage"></span> | 
                    <span id="movieDuration"></span> | 
                    <span id="movieGenre"></span> | 
                    <span id="movieReleaseDate"></span>
                </div>
                <button id="bookTicketBtn" class="btn btn-primary mt-3">Book Tickets</button>
            </div>
        </div>
        <iframe id="trailer" frameborder="0" allowfullscreen></iframe>
        <div class="description-container mt-4">
            <h3>About the Movie</h3>
            <p id="movieDescription"></p>
        </div>
        <div class="d-flex justify-content-center mt-4">
            <button onclick="goBack()" class="btn btn-secondary">Back</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 BookMyShow Clone. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
