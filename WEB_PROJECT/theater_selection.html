    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        function generateDateButtons() {
            const today = new Date('2025-04-23');
            const days = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
            const dateButtonsDiv = document.getElementById('dateButtons');
            dateButtonsDiv.innerHTML = '';

            for (let i = 0; i < 7; i++) {
                const date = new Date(today);
                date.setDate(today.getDate() + i);
                const dayName = days[date.getDay()];
                const dayDate = date.getDate() + ' ' + date.toLocaleString('en-US', { month: 'short' }).toUpperCase();
                const dateStr = date.toISOString().split('T')[0];
                dateButtonsDiv.innerHTML += `<button class="date-btn" onclick="selectDate('${dateStr}')">${dayName} ${dayDate}</button>`;
            }
        }

        function selectDate(date) {
            selectedDate = date;
            document.querySelectorAll('.date-btn').forEach(btn => btn.classList.remove('selected'));
            event.target.classList.add('selected');
            filterTheaters();
        }

        let selectedDate = new Date('2025-04-23').toISOString().split('T')[0];
        generateDateButtons();
    </script>
